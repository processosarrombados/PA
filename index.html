<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROCESSOS ARROMBADOS</title>
    <link rel="stylesheet" href="styles.css">
   
    <style>
       /* Estilos globais */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5; /* Cor de fundo leve */
}

/* Fundo com imagem e blur */
.background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('img/fundodetela.webp');
    background-position: center;
    background-size: 400px;
    background-repeat: repeat;
    filter: blur(2px);
    z-index: -1;
}

/* Container do formulário */
.container {
    background: #ffffff;
    padding: 5vw; /* Usa unidades flexíveis */
    border-radius: 30px 30px 30px 30px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    z-index: 1;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
}

/* Cabeçalhos */
h1 {
    color: #333;
    font-size: 6vw; /* Escala conforme o tamanho da tela */
}

h2 {
    font-size: 4vw;
    margin-bottom: 15px;
}

/* Formulário */
form {
    display: flex;
    flex-direction: column;
}

/* Labels */
label {
    margin-top: 10px;
    font-weight: bold;
    text-align: left;
    font-size: 1rem;
}

/* Inputs, textarea e select */
input, textarea, select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1rem;
}

/* Ajuste do textarea */
textarea {
    height: 120px;
    resize: none;
}

/* Botão */
button {
    margin-top: 20px;
    background: #333;
    color: white;
    padding: 15px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #555;
}

/* Responsividade para telas maiores (tablets e desktops) */
@media (min-width: 768px) {
    .container {
        width: 60%;
        max-width: 450px;
        padding: 3vw;
    }

    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.2rem;
    }

    label, input, textarea, select, button {
        font-size: 1rem;
    }
}

/* Para telas grandes (desktops acima de 1024px) */
@media (min-width: 1024px) {
    .container {
        width: 50%;
        max-width: 500px;
    }

    h1 {
        font-size: 2.2rem;
    }

    h2 {
        font-size: 1.4rem;
    }
}


    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="container">
        <h1>PROCESSOS ARROMBADOS</h1>
        <h2>Compartilhe sua experiência pra gente melhorar o processo de recolocação no Brasil e no Mundo!</h2>
        <form id="feedbackForm">
            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" name="empresa" required>

            <label for="link">Link da vaga</label>
            <input type="url" id="link" name="link" required>

            <label for="linkedin">LinkedIn e/ou Nome do(a) recrutador(a)</label>
            <input type="text" id="linkedin" name="linkedin">

            <label for="feedback">O que pode melhorar nesse processo seletivo?</label>
            <textarea id="feedback" name="feedback" required minlength="400" maxlength="5000"></textarea>

            <label for="etapas">Quantidade de etapas</label>
            <input type="number" id="etapas" name="etapas" min="1" max="20" required>

            <label for="parei">Em qual delas você parou?</label>
            <input type="number" id="parei" name="parei" min="1" max="20" required>

            <label for="opcao">Qual foi o feedback recebido?</label>
            <select id="opcao" name="opcao" required>
                <option value="">Selecione...</option>
                <option value="Email padrão">Email Padrão não vamos seguir e bla bla bla</option>
                <option value="Whatsapp Arrombado">Whatsapp Arrombado</option>
                <option value="NENHUM FEEDBACK">NENHUM FEEDBACK</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            var url = "https://script.google.com/macros/s/AKfycbxJpSmOkUEeNcqnj50ZT4z1VKJZRmRe2A4cOnSUB1YtT8G5auiYXclrX88Lp7tpZWo52A/exec";
        
            fetch(url, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Erro:", error));

            this.reset();
        });
    </script>
</body>
</html>
