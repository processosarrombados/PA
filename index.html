<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROCESSOS ARROMBADOS</title>
    <link rel="stylesheet" href="styles.css">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Div para o background com a imagem */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/fundodetela.webp');
            background-position: top left;
            background-size: 15%;
            background-repeat: repeat;
            filter: blur(1.2px); /* Aplica o desfoque de 20px */
            z-index: -1; /* Garante que a imagem fique atrás do conteúdo */
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            z-index: 1; /* Garante que o conteúdo fique na frente da imagem */
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- Div para o fundo com imagem e blur -->
    <div class="background-image"></div>

    <div class="container">
        <h1>PROCESSOS ARROMBADOS</h1>
        <h2>Compartilhe sua experiência pra gente melhorar o processo de recolocação no Brasil e no Mundo!</h2>
        <form id="feedbackForm">
            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" name="empresa" required>
        
            <label for="link">Link da vaga</label>
            <input type="url" id="link" name="link" required>
        
            <label for="linkedin">LinkedIn e/ou Nome do(a) recrutador(a)</label>
            <input type="text" id="linkedin" name="linkedin">
        
            <label for="feedback">O que pode melhorar nesse processo seletivo?</label>
            <textarea id="feedback" name="feedback" required minlength="400" maxlength="5000"></textarea>

            <label for="etapas">Quantidade de etapas</label>
            <input type="number" id="etapas" name="etapas" min="1" max="20" required>

            <label for="etapas">Em qual delas você parou? </label>
            <input type="number" id="parei" name="parei" min="1" max="20" required>

            <label for="opcao">Qual foi o feedback recebido?</label>
            <select id="opcao" name="opcao" required>
                <option value="">Selecione...</option>
                <option value="Email padrão">Email Padrão não vamos seguir e bla bla bla</option>
                <option value="Whatsapp Arrombado">Whatsapp Arrombado</option>
                <option value="NENHUM FEEDBACK">NENHUM FEEDBACK</option>
            </select> 
        
            <button type="submit">Enviar</button>
        </form>
        
        <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            var url = "https://script.google.com/macros/s/AKfycbxJpSmOkUEeNcqnj50ZT4z1VKJZRmRe2A4cOnSUB1YtT8G5auiYXclrX88Lp7tpZWo52A/exec"; // Substitua pela URL gerada no Apps Script
        
            fetch(url, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Erro:", error));
            this.reset();
        });
        </script>
    </div>
</body>
</html>
